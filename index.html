<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo de ALURA" class="logo"> 
    </header>
       <div class="container">
        <div class="encripladoizq">
            <textarea class="texto" id="texto" rows="10" placeholder="Introduce el texto aquí..."></textarea>
            <p class="terminos"><img class="icono-info" src="img/information_circle_icon_235022.png"></i> ¡Solo letras minúsculas sin acentos!</p>
            <div class="botones">
                <button class="Encriptar" onclick="encriptar()">Encriptar</button>
                <button class="Desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="desencripladoder">
            <img class="mensaje-encriptado" src="img/muñeco.png" alt="persona preguntando" id="muñeco"/>
            <h2 id="titulo-mensaje"> Ningún mensaje fue encontrado </h2>
            <textarea id="mensaje" rows="10" readonly>El resultado aparecera aqui...</textarea>
            <div class="botones-2"><button class="btn-copiar" onclick="copiar()">Copiar</button>
            <button class="btn-limpiar" onclick="limpiar()">Limpiar</button>
        </div>
        </div>
    </div>
    <footer>
        <p>© 2024 Milton Esguerra Suárez - Alura-LATAM</p>
    </footer>
    <script src="scripts.js" ></script>
</body>
</html>
